<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Post</title>

    <link href="../assets/css/publicationForm.css" rel="stylesheet"/>
    <script src="../assets/js/publicationForm.js"></script>
    <link rel="stylesheet" href="../assets/css/style1.css">
</head>

<body>
  <!-- TEMPORARY -->
    <header>
      <nav>
        <div id="logo">
          <h1>LOGO</h1>
        </div>
         <div id="profil">
          <a href="/login"> Connexion</a>
          <a href="/register"> Inscription</a>
        </div>
      </nav> 
    </header>
    <main id="bodyOfAcceuil">
      <div id="column1">
        <div id="menu">
          <div class="subMenu">
            <img
              src="../assets/uploads/acceuil.png"
              alt=""
              class="menuImage"
            />
            <a href="/"> Acceuil</a>
          </div>
          <!-- TEMPORARY -->
          <div class="subMenu">
            <img
              src="../assets/uploads/add.png"             
               alt=""
              class="menuImage"
            />
            <a href="/checkpublicationForm"> Ajouter</a>
          </div>
          <!-- TEMPORARY -->
          <div class="subMenu">
            <img
              src="../assets/uploads/news.png"
              alt=""
              class="menuImage"
            />

            <a href=""> Mes publication</a>
          </div>
          <div class="subMenu">
            <img
              src="../assets/uploads/like.png"
              alt=""
              class="menuImage"
            />
            <a href=""> Publication aim√©e</a>
          </div>
        </div>
        <div id="log_out">
          <a href="">DECONNEXION</a>
        </div>
      </div>
      <div id="column-2">
         <h1>Post</h1>
    <!-- TEMPORARY -->

    <form action="/publicationSubmitForm" method="post" enctype="multipart/form-data" id="postForm">
        <!-- Pid -->
        <input type="hidden" id="pid" name="pid" value="{{.Pid}}">
        
        <div id="addForm">

        <!-- Title -->
        <div id="title">
            <input type="text"  placeholder="Title:"id="title" name="title" value="{{.Title}}" required>
        </div>
        
        <!-- Description -->
        <div id="content">
            <textarea id="content" placeholder="Content:" name="content" rows="4" cols="50" required>{{.Content}}</textarea>
        </div>
        
        <!-- Image -->
        <button id="toggleFile" type="button" onclick="toggleFileInput()">Add Image</button>

        <div id="imageDiv">
          <div id="imageLinkDiv">
            <div id="fileInput" style="display: none;">
              <label for="image">Image:</label>
              <br><br>
              <input type="file" id="image" name="image" onchange="displayImage()">
          </div>
              <br><br>
              <img id="imagePreview" src="../assets/uploads/{{.ImageLink}}" onerror="hideBrokenImageIcon()">
            </div>
            <input type="hidden" id="imageName" name="imageName" value="{{.ImageLink}}">
            <input type="hidden" id="addImageBoolean" name="addImageBoolean" value="false">
          <br><br>
        </div>

        {{if .ImageLink}}
            <script>toggleFileInput();</script>
        {{end}}

        <!-- Tags -->
        <div id="tagsDiv">
          <label for="tags">Tags:</label>
          <br>
          <select id="tags" name="tags">
              <option value="Gaming">Gaming</option>
              <option value="Lifestyle">Lifestyle</option>
              <option value="Space">Space</option>
              <option value="Art">Art</option>
              <option value="Nature">Nature</option>
          </select>
          <button type="button" onclick="addTag(getSelectedValue())">Add Tag</button>
          <br><br>
        </div>

        <!-- List of tags -->
        <div id="selectedTags">
            <label for="selected-tags">Selected Tags:</label>
            <ul id="selected-tags"></ul>
            <input type="hidden" id="selected-tags-input" name="selected-tags" value="">
            <input type="hidden" id="existing-tags" name="existing-tags" value="{{.TagsString}}">
        </div>

        </div>
        <!-- Submit -->
        <div id="buttonDiv">
            <input type="button" value="Back" >
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
