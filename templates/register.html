<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inscription</title>

<body>
    <!--<h1>{{.ErreurMail}}</h1>-->

    <div id="centerBox">
            <h2>Inscription</h2>
            <p>Avez-vous déjà un compte? <a href="/login">Connectez-vous!</a></p>
            <form action="/registerGet" method="POST" id="centerBoxForm">
                <input type="text" id="mail" name="mail" placeholder="mail" autocomplete="username" required>
                <input type="password" id="password" name="password" placeholder="password" autocomplete="new-password" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirm password" autocomplete="new-password" required>
                <input type="text" id="username" name="username" placeholder="username" autocomplete="username" required>
                <button type="submit" id="submitButton">Valider</button>
            </form>
            
            <!--<form action="/delete" id="centerBoxFormPrint">
                <button type="submit"> Print</button>
            </form>-->
        </div>

        <script src="../assets/js/register.js"></script>
</body>

</html>
